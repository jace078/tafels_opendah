<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafels Oefenen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <div class="header-content">
            <h1>Tafels Oefenen</h1>
        </div>
    </div>

    <div class="container">
        <label for="tafel">Welke tafel wil je oefenen?</label>
        <input type="number" id="tafel" placeholder="Voer een getal in">
        <button onclick="oefenTafels()">Oefenen</button>
        <div id="popup" class="popup">
            <span class="popup-content" id="popupContent">Voer een geldig getal in.</span>
            <span class="popup-close" onclick="closePopup()">&times;</span>
        </div>
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
