<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafels Oefenen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <div class="header-content">
            <h1>Tafels Oefenen</h1>
        </div>
    </div>

    <div class="container">
        <label for="tafel">Welke tafel wil je oefenen? </label>
        <input type="number" id="tafel" placeholder="Voer een getal in">
        <div id="opties">
            <input type="radio" id="optie1" name="optie" value="1" checked>
            <label for="optie1">Print de hele tafel</label>
            <input type="radio" id="optie2" name="optie" value="2">
            <label for="optie2">Zelf antwoorden invoeren</label>
        </div>
        <button onclick="oefenen()">Start</button>
        <div id="output"></div>
        <button id="controleerButton" style="display:none;" onclick="controleerAntwoorden()">Controleer antwoorden</button>
    </div>
   

    <div id="popup" class="popup">
        <span class="popup-content" id="popupContent">Voer een geldig getal in.</span>
        <span class="popup-close" onclick="closePopup()">&times;</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
